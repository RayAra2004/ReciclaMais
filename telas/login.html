<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../srcipt/cabecalho/geral.js" defer></script>
    
</head>
<body onload="header()">
    <header id="cabecalho"></header>
    <div class="body">
    <div class="login">
        <p>Login</p>
        <div class="email">
            <p>Email</p>
            <input type="email" name="" id="email" placeholder="Digite seu email:">
        </div>
        <div class="senha">
            <p>Senha</p>
            <input type="password" name="" id="senha" placeholder="Digite sua senha:">
        </div>
        <div class="esqueceuSenha">
            <p>Esqueceu sua senha?</p>
        </div>
        <button class="entrar">Entrar</button>
    </div>
    <div class="naoPossuicadastro">
        <p>Ainda n√£o possui cadastro?</p>
        <button class="cadastrar">Cadastre-se</button>
    </div>
    <div class="entrarSemLogin">
        <p>ENTRAR SEM LOGIN</p>
    </div>
    </div>
</body>
</html>
