<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <img src="../imgs/logo_recicla_mais.svg" alt="">
    </header>
    <div class="login">
        <p>Login</p>
        <div class="email">
            <p>Email</p>
            <input type="email" name="" id="email" placeholder="Digite seu email:">
        </div>
        <div class="senha">
            <p>Senha</p>
            <input type="password" name="" id="senha" placeholder="Digite sua senha:">
        </div>
        <div class="esqueceuSenha">
            <p>Esqueceu sua senha?</p>
        </div>
        <button class="entrar">Entrar</button>
    </div>
    <div class="naoPossuicadastro">
        <p>Ainda n√£o possui cadastro?</p>
        <button class="cadastrar">Cadastre-se</button>
    </div>
    <div class="entrarSemLogin">
        <p>ENTRAR SEM LOGIN</p>
    </div>
</body>
</html>
